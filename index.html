<div class="title">Happy New Year<br/> From Halab with love 😘</div>
<div class="main-content">
    <div class="wheel-area">

            Canvas not supported, use another browser.
        </canvas>
        <img id="cat-pointer" src="./image/cat_pointer.png"></img>
        <button id="spin-button" class="spin-button spin-button-active">Nhận <br/>Lì xì</button>
        <input id="name-input" placeholder='Điền tên vào đây rồi bấm "Nhận Lì xì" nhé'>
    </div>
    <div class="result-area">
        <img src="./image/paper-scroll.png" class="result-scroll"/>
        <p class="result-title">Ai may mắn nào</p>
        <div id="result-list"></div>
    </div>
</div>
